<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello Ping An!</h1>
        <div id="result"></div></br>
        <div id="errorMsg"></div></br>

        <button onclick="login()">login</button>

        <div id="result"></div></br>

        <input id = "id" placeholder="id"/>        <div id="result"></div></br>
        <input id = "passwd" placeholder="passwd"/>
        <script src="assets/reference/jquery/jquery-1.11.1.min.js"></script>

        <script>




            function login() {
                var id = $("#id").val();
                var passwd = $("#passwd").val();


                var query = {"name": id, "passwd": passwd}
                $.ajax({
                    'url': "http://localhost:8080/spool_test/api/account/login",
                    'type': "POST",
                    'data': {'queryJson': JSON.stringify(query)},
                    'dataType': "json",
                }).done(function (resp) {
                    $("#result").text("Result: " + resp.result);
                    $("#errorMsg").text("errorMsg: " + resp.errorMessage);
                })
            }


        </script>
    </body>
</html>
