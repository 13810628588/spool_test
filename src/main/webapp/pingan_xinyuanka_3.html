<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The Matrix Components Framework">
  <meta name="author" content="LY">
  <title>Matrix</title>
  <link rel="shortcut icon" href="assets/self-owned/ico/favicon.png">

  <style type="text/css">
    #pinganlogo {
      display: block;
      position: relative;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="flat-matrix" style="background-image: url(assets/self-owned/img/red4.jpg);background-repeat: no-repeat;background-size:100% 100%;margin-top:-58px;">
    <div class="app-container">
      <div class="row content-container">
        <!-- 应用左侧NAV导航，可以应用与assist，帮助，过滤等辅助组件，默认自动收缩扩展，支持悬停（点击右上角按钮切换）-->
        <div class="container">
          <div>

            <div class="row">

              <!-- logo of the pingan -->
              <div style="margin-top:58px;">&nbsp;</div>
              <div>
                <img id="pinganlogo" class="img-responsive" src="assets/self-owned/img/pingan1.jpg" alt="" style="width:30%;">
              </div>

              <br>
              <br>
              <br>
              <br>
              <br>
              <br>

              <div class="col-xs-2 col-xs-offset-1">
                <button class="btn btn-inverse " style="width:68px;font-size:11px">私人飞机</button>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-primary " style="width:68px;font-size:11px">豪车</button>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-info " style="width:68px;font-size:11px">豪宅</button>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger " style="width:68px;font-size:11px">环球旅行</button>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-warning " style="width:68px;font-size:11px">事业平台</button>
              </div>


              <div class="col-xs-12 text-center">
                <form class="form-horizontal">
                  <div class="form-group ">
                    <label class="col-xs-6 control-label">
                      <span style="font-weight: bold;font-size: 16px; text-align: center;color:white">2016年我想要...</span>
                    </label>
                    <div class="col-xs-6">
                      <p class="form-control-static" style="font-size: 16px;text-align: center;color:white">还可以输入140字</p>
                    </div>
                    <div class="col-xs-12 text-center" style="overflow: auto">
                      <textarea data-bind="value:inputContent,valueUpdate:'input'" rows="3" cols="32" placeholder="请在此许下您的心愿"></textarea>
                    </div>
                  </div>

                  <div class="form-group ">
                    <div class="col-xs-12 text-center">
                      <button class="btn btn-danger  btn-wide text-center" style="width:180px">分享至内部工作群</button>
                    </div>
                  </div>
                </form>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <div class="" style="color:white;font-size:11px">
                  <span>本活动最终解释权归中国平安所有</span>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- /.container -->


  <script src="assets/reference/jquery/jquery-1.11.1.min.js"></script>

  <script src="assets/self-owned/js/generic/generic_modal.js"></script>

    $(document).ready(function() {});
  </script>
